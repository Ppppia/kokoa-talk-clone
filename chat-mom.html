<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Mom - Kokoa Talk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>SKT</span>
      </div>
      <div class="status-bar__column">
        <span>2:27</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-signal"></i>
        <i class="fas fa-wifi"></i>
        <i class="fas fa-battery-three-quarters fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html">
          <i class="fas fa-angle-left fa-2x"></i>
        </a>
      </div>
      <div class="alt-header__column">
        <h1 class="alt-header__title">시어머니</h1>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="message-row">
        <img src="mother.JPG" />
        <div class="message-row__content">
          <span class="message__author">시어머니</span>
          <div class="message__info">
            <span class="message__bubble">산책가자 에미야</span>
            <span class="message__time">7:18PM</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row__content">
          <div class="message__info">
            <span class="message__bubble">ㅋㅋㅋㅋㅋ 알써 산책 가자~!</span>
            <span class="message__time">7:20PM</span>
          </div>
        </div>
      </div>

      <div class="chat__timestamp">Friday, October 7, 2022</div>

      <div class="message-row">
        <img src="mother.JPG" />
        <div class="message-row__content">
          <span class="message__author">시어머니</span>
          <div class="message__info">
            <span class="message__bubble">언제오냐 에미야</span>
            <span class="message__time">8:30PM</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply__column">
        <i class="far fa-plus-square fa-lg"></i>
      </div>
      <div class="reply__column">
        <input class="text" placeholder="Write a message..." />
        <i class="far fa-smile-wink fa-lg"></i>
        <button>
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <img src="oops.png" />
      <h3>
        Uh-oh, <br />your screen size is too big!<br />
        Please try with the reduced screen size.
      </h3>
      <h4>
        해당 페이지는 모바일 최적화 페이지오니<br />
        화면을 작게 줄여주-테오🐶
      </h4>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
